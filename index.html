<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Money Master</title>
</head>
<body>
    <div class="section-1 my-5">
        <div class="container">
            <div class="row">
                <h1 class="fs-4 fw-bolder text-info text-center py-3">Money Master <span class="text-warning fs-2"><i class="fa-solid fa-sack-dollar"></i></span></h1>
                <div class="col-md-7 gx-5">
                    <img src="image/dolar.jpg" alt="" class="img-fluid h-100">
                </div>
                <div class="col-md-5 gx-5">
                  <div class="bg-light p-5 common-design">
                    <form action="">
                        <h3 class="text-dark text-center fs-4 fw-bolder">Income</h3>
                       <div class="col-md-12">
                        <label for="">Income: &nbsp;<input type="text" class="py-1 px-2 w-50 border-0 rounded-2"></label>
                       </div>
                       <div class="col-md-12"> <h3 class="text-dark text-center py-2 fs-5 fw-bolder">Expensives</h3></div>
                       <div class="row">
                        <div class="col-md-12">
                            <label for="" class="py-2">Food : &nbsp;&nbsp;  <input type="text" class="py-1 px-2 w-50 border-0 rounded-2"></label></div>
                            <div><label for="" class="py-2">Rent : &nbsp;&nbsp; &nbsp;<input type="text" class="py-1 px-2 w-50 border-0 rounded-2"></label></div>
                            <div><label for="" class="py-2">Clothes :<input type="text" class="py-1 px-2 w-50 border-0 rounded-2"></label></div>
                       </div>
                       <!-- calculate and saving -->
                        <div class="col-md-12 text-center py-2">
                            <label for="" class="py-2 d-inline">Saving : &nbsp;<input type="text" class="py-1 px-2 w-25 border-0 rounded-2"></label> <span class="px-1">%</span>
                            <a href="#" class="btn btn-primary py-1 px-2 text-center text-white"> Calculate</a>
                        </div>
                        <div class="col-md-12"> <h3 class="text-dark text-center py-2 fs-5 fw-bolder"> Total Expensives :</h3></div>
                        <div class="col-md-12"> <h3 class="text-dark text-center py-2 fs-5 fw-bolder">Balance :</h3></div>
                        <div class="col-md-12 text-center py-2">
                            <a href="#" class="btn btn-primary py-1 px-5 text-center text-white"> Calculate</a>
                        </div>
                        <div class="col-md-12"> <h3 class="text-dark text-center py-2 fs-5 fw-bolder">Saving Amount :</h3></div>
                        <div class="col-md-12"> <h3 class="text-dark text-center py-2 fs-5 fw-bolder">Remaining Balance :</h3></div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
